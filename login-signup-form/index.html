<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="sign-in-sign-up">
                <form action="#" class="sign-in">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>

                    <input type="Submit" value="sign-in" class="button">
                    <p class="text-before-social">Or sign in with social links</p>
                    <div class="social-media">
                        <a href="#" class="social-links">
                            <i class="fa fa-facebook"></i>  
                        </a>
                        <a href="#" class="social-links">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#" class="social-links">
                            <i class="fa fa-google"></i>
                        </a>
                        <a href="#" class="social-links">
                            <i class="fa fa-linkedin"></i>
                        </a> 
                    </div>
                </form>

                <form action="#" class="sign-up">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="email" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>

                    <input type="Submit" value="sign-up" class="button">
                    <p class="text-before-social">Or sign up with social links</p>
                    <div class="social-media">
                        <a href="#" class="social-links">
                            <i class="fab fa-faceboook-f"></i>
                        </a>
                        <a href="#" class="social-links">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-links">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-links">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. 
                        Aliquid!
                    </p>
                    <button class="button transparent" id="sign-up-btn">Sign Up</button>
                </div>

                <img src="images/signup1.jpg" alt="Sign Up Image" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of Us?</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex ratione. 
                        Aliquid!
                    </p>
                    <button class="button transparent" id="sign-in-btn">Sign In</button>
                </div>

                <img src="images/login1.png" alt="Sign In Image" class="image"> 
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
