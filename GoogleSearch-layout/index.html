<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/google-icon.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/bars.png" alt="Bars"></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </div>
        <div class="main">
            <img src="images/google.png" alt="Google" class="google-image">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="images/search.png" alt="Search-Icon"></div>
                    <div><img src="images/mic.png" alt="Mic-icon"></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="languages">
                <ul>
                    <li>Google offered in :</li>
                    <li><a href="#">Urdu</a></li>
                    <li><a href="#">Pashto</a></li>
                    <li><a href="#">Sindhi</a></li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <div class="row first">
                <p>Pakistan</p>
            </div>
            <div class="row second">
                <ul>
                    <li><a href="#">About</a> </li>
                    <li><a href="3">Advertising</a></li>
                    <li><a href="3">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Setting</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
